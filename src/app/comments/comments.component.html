<ion-item *ngIf="comment" [routerLink]="'/comment/' + comment.id" [detail]="false">
  <ion-label class="ion-text-wrap">
    <h2>
      <span class="title">{{ comment.title }}</span>
      <span class="date">
        <ion-note>{{ comment.createDate | date: 'dd/MM/yyyy'}}</ion-note>
        <ion-icon name="chevron-forward" size="small" ></ion-icon>
      </span>
    </h2>
    <p>
      {{comment.description}}
    </p>
  </ion-label>
</ion-item>
